<!DOCTYPE html>

<head>
  <title>Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function updateFields() {
      var selectNama = document.getElementById("nama");
      var inputAbsen = document.getElementById("alamat");
      var inputJumlahBayar = document.getElementById("no_hp");

      var selectedOption = selectNama.options[selectNama.selectedIndex];
      var text = selectedOption.text.trim();
      var absenNumber = "";

      if (text !== "Pilih Nama") {
        absenNumber = text.split(' ')[0].trim();
      }

      if (selectedOption.value) {
        inputAbsen.value = absenNumber;
        inputJumlahBayar.value = "1"; // Nilai tetap 1 untuk semua opsi
      } else {
        inputAbsen.value = "";
        inputJumlahBayar.value = "";
      }
    }
  </script>
</head>
